<!DOCTYPE html>
<html>
<head>

    <title>Web page</title>

    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

</summary>

        </div>

</section>

<summary>
    <div class="container">
        <div class="tip">Subheading</div>
    </div>
</summary>

            Text
        </div>

            <div class="img mr100">Image</div>
            <div class="img">Image</div>
        </div>

<footer>

</footer>

</html>
